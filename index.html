<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bubble Cloud Clock</title>
    <!-- Importing a bubbly, rounded font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <style>
        :root {
            --text-color: #ffffff;
            --cloud-bg: rgba(255, 255, 255, 0.15);
            --cloud-blur: 18px;
            --session-yellow: #ffeb3b;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            background-color: #000000;
            background-image: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Forced Widescreen Orientation Hack */
        @media (orientation: portrait) {
            #clock-container {
                transform: rotate(90deg);
                width: 98vh !important; 
                height: 94vw !important; 
            }
            /* Even wider slots for portrait-rotated view */
            #time span { width: 1.3ch !important; } 
            #time .colon { width: 0.7ch !important; }
            #time { font-size: 20vh !important; } /* Scaled down to fit the massive spread */
            #seconds, #ampm { font-size: 5.5vh !important; }
            #stopwatch { font-size: 7vh !important; }
            #stopwatch span { width: 1.2ch !important; }
        }

        #clock-container {
            position: relative;
            text-align: center;
            z-index: 10;
            padding: 8vh 2vw; 
            width: 98vw;
            max-width: 99%;
            box-sizing: border-box;
            background: var(--cloud-bg);
            backdrop-filter: blur(var(--cloud-blur));
            -webkit-backdrop-filter: blur(var(--cloud-blur));
            border-radius: 80px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #time-wrapper {
            display: flex;
            align-items: baseline;
            justify-content: center;
            color: #ffffff;
        }

        /* Slot logic: Massive width for the ultra-spread look */
        #time span, #seconds span, #stopwatch span {
            display: inline-block;
            text-align: center;
            font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum";
        }

        #time {
            font-size: 24vw; /* Reduced font size to account for huge tracking spread */
            line-height: 0.9;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        /* The "Ultra-Wide" Boxes */
        #time span { width: 1.4ch; } 
        #time .colon { width: 0.8ch; }

        #seconds {
            font-size: 5vw;
            margin-left: 30px;
            font-weight: 400;
            opacity: 0.9;
        }
        #seconds span { width: 1.8ch; }

        #ampm {
            font-size: 5vw;
            margin-left: 10px;
            font-weight: 400;
            width: 3.5ch;
            text-align: left;
        }

        #stopwatch-wrapper {
            margin-top: 3vh;
            padding-top: 3vh;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        #stopwatch-label {
            font-size: 2.8vh;
            text-transform: uppercase;
            letter-spacing: 8px; /* Increased letter spacing for the label too */
            font-weight: 700;
            color: var(--session-yellow);
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        #stopwatch {
            font-size: 7vw;
            font-weight: 700;
            color: #ffffff;
        }
        #stopwatch span { width: 1.3ch; }
        #stopwatch .colon { width: 0.7ch; }

        #stopwatch-row {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #reset-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            padding: 0;
            margin-left: 30px;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease, color 0.2s ease;
            width: 5vw;
            height: 5vw;
        }
        #reset-btn:active { transform: rotate(-90deg); color: var(--session-yellow); }
        #reset-btn svg { width: 100%; height: 100%; fill: currentColor; }

        #myhyundai-btn {
            position: absolute;
            bottom: 25px;
            right: 25px;
            color: rgba(255, 255, 255, 0.2);
            text-decoration: none;
        }
        #myhyundai-btn svg { width: 3.5vw; height: 3.5vw; fill: currentColor; }

        #clock-container:active {
            transform: scale(0.99) !important;
        }
    </style>
</head>
<body>

    <div id="clock-container">
        <div id="time-wrapper">
            <div id="time"></div>
            <div id="seconds"></div>
            <div id="ampm"></div>
        </div>

        <div id="stopwatch-wrapper">
            <div id="stopwatch-label">Session</div>
            <div id="stopwatch-row">
                <div id="stopwatch"></div>
                <button id="reset-btn" aria-label="Reset Timer">
                    <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </button>
            </div>
        </div>

        <a id="myhyundai-btn" href="shortcuts://run-shortcut?name=MyHyundai">
            <svg viewBox="0 0 24 24"><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg>
        </a>
    </div>

    <script>
        let sessionStartTime = Date.now();
        let is24Hour = false;

        function createSpannedText(text) {
            return text.split('').map(char => {
                const className = char === ':' ? 'class="colon"' : '';
                return `<span ${className}>${char}</span>`;
            }).join('');
        }

        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = String(now.getMinutes()).padStart(2, '0');
            let s = String(now.getSeconds()).padStart(2, '0');
            
            let ampmText = '';
            if (!is24Hour) {
                ampmText = h >= 12 ? 'PM' : 'AM';
                h = h % 12 || 12;
                document.getElementById('ampm').style.display = 'block';
            } else {
                h = String(h).padStart(2, '0');
                document.getElementById('ampm').style.display = 'none';
            }
            
            document.getElementById('time').innerHTML = createSpannedText(`${h}:${m}`);
            document.getElementById('seconds').innerHTML = createSpannedText(s);
            document.getElementById('ampm').textContent = ampmText;

            const elapsedMs = Date.now() - sessionStartTime;
            const totalSeconds = Math.floor(elapsedMs / 1000);
            const stopM = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
            const stopS = String(totalSeconds % 60).padStart(2, '0');
            document.getElementById('stopwatch').innerHTML = createSpannedText(`${stopM}:${stopS}`);
        }

        function protectScreen() {
            const container = document.getElementById('clock-container');
            const isPortrait = window.innerHeight > window.innerWidth;
            const baseRotation = isPortrait ? 90 : 0;
            
            const randomX = Math.floor(Math.random() * 16) - 8; 
            const randomY = Math.floor(Math.random() * 16) - 8;
            
            container.style.transform = `rotate(${baseRotation}deg) translate(${randomX}px, ${randomY}px)`;
        }

        document.getElementById('clock-container').addEventListener('click', () => {
            is24Hour = !is24Hour;
            updateClock();
        });

        document.getElementById('reset-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            sessionStartTime = Date.now();
            updateClock();
        });

        document.getElementById('myhyundai-btn').addEventListener('click', (e) => e.stopPropagation());

        setInterval(updateClock, 1000);
        setInterval(protectScreen, 60000); 
        updateClock();
        protectScreen();

        window.addEventListener('resize', protectScreen);
    </script>
</body>
</html>
